<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor Project</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-box { width: 100%; max-width: 600px; height: 450px; background: #1e1e1e; border-radius: 10px; padding: 20px; overflow-y: auto; border: 1px solid #333; }
        .input-area { width: 100%; max-width: 600px; display: flex; margin-top: 15px; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #333; color: white; }
        button { padding: 12px 25px; border-radius: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 8px; line-height: 1.4; }
        .user-msg { background: #007bff22; border-left: 4px solid #007bff; }
        .bot-msg { background: #28a74522; border-left: 4px solid #28a745; }
        img { width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Personal AI Assistant</h1>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask math, science, or 'draw a cat'...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            if (!input.value.trim()) return;

            chatBox.innerHTML += `<div class="msg user-msg"><b>You:</b> ${input.value}</div>`;
            
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input.value })
            });
            const data = await response.json();
            
            if (data.type === 'image') {
                chatBox.innerHTML += `<div class="msg bot-msg"><b>Bot:</b><br><img src="${data.content}"></div>`;
            } else {
                chatBox.innerHTML += `<div class="msg bot-msg"><b>Bot:</b> ${data.content}</div>`;
            }
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
