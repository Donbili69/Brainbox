<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainbox AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>BRAINBOX</h1>
            <div class="status-dot"></div>
            <span>Online</span>
        </header>

        <div id="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Message Brainbox or ask for a drawing..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
