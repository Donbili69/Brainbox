<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor Project</title>
    <style>
    /* ... your existing styles ... */

    #chat-box::-webkit-scrollbar {
        width: 8px;
    }
    #chat-box::-webkit-scrollbar-track {
        background: #1a1a1a;
    }
    #chat-box::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
    }
    #chat-box::-webkit-scrollbar-thumb:hover {
        background: #444;
    }
</style>
</head>
<body>
    <h1>ðŸ¤– Personal AI Assistant</h1>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask math, science, or 'draw a cat'...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            if (!input.value.trim()) return;

            chatBox.innerHTML += `<div class="msg user-msg"><b>You:</b> ${input.value}</div>`;
            
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input.value })
            });
            const data = await response.json();
            
            if (data.type === 'image') {
                chatBox.innerHTML += `<div class="msg bot-msg"><b>Bot:</b><br><img src="${data.content}"></div>`;
            } else {
                chatBox.innerHTML += `<div class="msg bot-msg"><b>Bot:</b> ${data.content}</div>`;
            }
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
